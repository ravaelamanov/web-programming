<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Сайт-портфорлио Эламанова Равшана">
  <title>Эламанов Равшан - M33011</title>
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/header/header.css">
  <link rel="stylesheet" href="assets/css/footer/footer.css">
  <link rel="stylesheet" href="assets/css/lds-dual-ring.css">
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap js -->
  <script src="https://releases.jquery.com/git/jquery-1.x-git.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="assets/css/header/__nav/__link/_is-active/nav__link_is-active.js"></script>
  <script src="assets/scripts/timetable.js"></script>
  <script src="assets/scripts/fetch_api_demo.js"></script>
</head>

<body>
  <div class="position-fixed bottom-0 end-0 p-4 w-100 d-flex flex-column">
    <div id="success-toast" class="toast ml-auto bg-success" role="alert">
      <div class="toast-header">
        <strong class="mr-auto text-primary">Fetch API</strong>
      </div>
      <div class="toast-body"> Fetched posts successfully! </div>
    </div>
    <div id="error-toast" class="toast ml-auto bg-danger" role="alert">
      <div class="toast-header">
        <strong class="mr-auto text-primary">Fetch API</strong>
      </div>
      <div class="toast-body"> Request timeout exceeded! </div>
    </div>
  </div>
  <header class="header">
    <a href="index.html">
      <img src="assets/images/logo.png">
    </a>
    <nav class="header__nav">
      <a href="about.html" class="nav__link nav__link_is-outlined nav__link_is-rounded">About</a>
      <a href="contact.html" class="nav__link nav__link_is-outlined nav__link_is-rounded">Contact</a>
    </nav>
  </header>

  <main>
    <div class="lds-dual-ring"></div>
    <table class="posts-table"></table>
    <p class="p_error"></p>

    <form class="timetable_form">
      <label for="max_classes">Maximum number of lessons</label>
      <select name="max_classes" id="max_classes">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <br>

      <label for="days">Number of days</label>
      <select name="days" id="days">
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <br>

      <input type="submit" value="Generate!">
    </form>
  </main>

  <footer class="footer">
    <div class="social-medias">

      <img class="social-medias__icon" src="assets/images/vk-icon.png" alt="VK">
      <img class="social-medias__icon" src="assets/images/facebook-icon.png" alt="Facebook">
      <img class="social-medias__icon" src="assets/images/Instagram-icon.png" alt="Instagram">
      <img class="social-medias__icon" src="assets/images/telegram-icon.png" alt="Telegram">
    </div>
  </footer>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Generated table will override existing one. Do you agree?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="modal-ok-button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
