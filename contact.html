<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Сайт-портфорлио Эламанова Равшана">
    <title>Эламанов Равшан - M33011</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/header/header.css">
    <link rel="stylesheet" href="assets/css/footer/footer.css">
    <script src="assets/css/header/__nav/__link/_is-active/nav__link_is-active.js"></script>
    <script src="assets/scripts/timetable.js"></script>

<body>
    <header class="header">
        <a href="index.html">
            <img src="assets/images/logo.png">
        </a>
        <nav class="header__nav">
            <a href="about.html" class="nav__link nav__link_is-outlined nav__link_is-rounded">About</a>

    <main>
        <form class="timetable_form" action="">
            <label for="max_lessons">Maximum number of lessons</label>
            <select name="max_lessons" id="max_lessons">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>

              <label for="days">Number of days</label>
              <select name="days" id="days">
                <option value="5">5</option>
                <option value="6">6</option>
              </select>

              <input type="submit">
          </form> 
          
    </main>

    <footer class="footer">
        <div class="social-medias">
            
            <img class="social-medias__icon" src="assets/images/vk-icon.png" alt="VK">
            <img class="social-medias__icon" src="assets/images/facebook-icon.png" alt="Facebook">
            <img class="social-medias__icon" src="assets/images/Instagram-icon.png" alt="Instagram">
